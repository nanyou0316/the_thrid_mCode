<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 1.引入react需要的资源包  react  reactDOM  babel[jsx]   -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- 选择一个已有dom作为你的React作用范围，不能选择body -->
    <div id="root"></div>
  </body>
  <script type="text/babel">
    function App() {
      const name='zhangsan'
      const str='国庆节快到了'
      const xml='<div><h3>我是爸爸</h3></div>'
      const pic='https://ftp.bmp.ovh/imgs/2019/11/8dea885bcee7fb02.png'
      return <div>
        
        <p>普通数据：{name}</p>
        <p>js数据：{str.split().reverse().join()}</p>
        <div dangerouslySetInnerHTML={{__html: xml }} />
        <div><img src={pic} alt="" /></div>
        
      </div>

    }
    ReactDOM.render(<App/>,document.querySelector('#root'))
  </script>
</html>
