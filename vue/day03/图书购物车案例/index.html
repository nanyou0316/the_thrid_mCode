<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sm.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <h2>图书购物车</h2>
        <div class="box">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出牌日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in bookList" :key="item.name">
                        <td>{{index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.time}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <p>
                                <button @click=numJian(index) class="button button-fill button-success">-</button>
                                <span>{{item.count}}</span>
                                <button @click=numJia(index) class="button button-fill button-success">+</button>
                            </p>
                        </td>
                        <td><button @click=del(index) class="button button-fill button-danger">删除</button></td>
                    </tr>
                </tbody>





            </table>
            <p>总价：{{totalPrice}}</p>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/index.js"></script>

</html>
