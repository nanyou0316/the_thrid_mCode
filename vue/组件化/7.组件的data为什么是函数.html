<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <cpn1></cpn1> -->
        <cpn></cpn>
        <cpn></cpn>


    </div>
    
    <!-- 2.template  推荐写法-->
    <template id="cpn">
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('cpn', {
        template: '#cpn',
        data(){
            return{
                counter:0
            }
        },
        methods: {
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        },
        
    })

    var vm = new Vue({
        el: '#app',
        data: {},

    })
</script>


</html>
